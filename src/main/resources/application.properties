# Application Configuration
spring.application.name=reconcile-service

# Server Configuration
server.port=8080

# SQLite Database Configuration
spring.datasource.url=jdbc:sqlite:reconcile.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=25
spring.task.execution.thread-name-prefix=reconcile-async-

# Logging
logging.level.com.andy.reconcile=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Reconciliation Performance Configuration
# Parallel processing for multiple bank files
reconciliation.parallel.enabled=true
reconciliation.parallel.thread-pool-size=4

# Streaming for large files (threshold in bytes)
# 100MB = 104857600 bytes
# Files larger than this will use streaming mode (memory-efficient)
reconciliation.streaming.threshold-bytes=104857600
